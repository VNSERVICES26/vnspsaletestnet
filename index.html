<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VNS Presale DApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>VNS Token Presale</h1>

    <div class="wallet-section">
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletAddress">Wallet not connected</p>
    </div>

    <div class="token-section">
      <label for="vnsAmount">VNS Amount:</label>
      <input type="number" id="vnsAmount" min="1" placeholder="Enter VNS amount" />
    </div>

    <div class="action-buttons">
      <button id="approveUSDT">Approve USDT</button>
      <button id="buyVNS">Buy VNS</button>
    </div>

    <div class="copy-section">
      <label>VNS Token Address:</label>
      <input type="text" id="vnsAddress" readonly />
      <button id="copyAddress">Copy</button>
    </div>

    <div id="statusMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
