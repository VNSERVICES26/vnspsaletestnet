<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNS Presale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:,"> <!-- Favicon 404 error fix -->
</head>
<body>
    <div class="container">
        <header>
            <h1>VNS Presale</h1>
            <div id="wallet-section">
                <button id="connect-wallet">Connect Wallet</button>
                <span id="wallet-address"></span>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h2>Purchase VNS Tokens</h2>
            </div>
            <div class="card-body">
                <div class="info-row">
                    <span>VNS Token Address:</span>
                    <span id="vns-address" class="copyable">0x... <button class="copy-btn"><i class="fas fa-copy"></i></button></span>
                </div>
                <div class="info-row">
                    <span>Current Price:</span>
                    <span id="current-price">Loading...</span>
                </div>
                <div class="info-row">
                    <span>Seller VNS Balance:</span>
                    <span id="seller-balance">Loading...</span>
                </div>
                <div class="info-row">
                    <span>Your USDT Balance:</span>
                    <span id="usdt-balance">0.0</span>
                </div>
                <div class="info-row">
                    <span>Minimum Purchase:</span>
                    <span id="min-purchase">Loading...</span>
                </div>
                <div class="info-row">
                    <span>USDT Approval Status:</span>
                    <span id="approval-status">Not Approved</span>
                </div>

                <div class="input-group">
                    <label for="vns-amount">VNS Amount (8 decimals):</label>
                    <input type="number" id="vns-amount" placeholder="Enter VNS amount">
                    <div class="input-hint">â‰ˆ <span id="usdt-equivalent">0</span> USDT</div>
                </div>

                <div class="button-group">
                    <button id="approve-usdt" disabled>Approve USDT</button>
                    <button id="buy-tokens" disabled>Buy VNS Tokens</button>
                </div>

                <div id="transaction-status"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
