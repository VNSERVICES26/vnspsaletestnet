    let web3;
    let account;
    let presaleContract;
    let usdtContract;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById("walletAddress").innerText = account;

        presaleContract = new web3.eth.Contract(presaleABI, PRESALE_CONTRACT_ADDRESS);
        usdtContract = new web3.eth.Contract(erc20ABI, USDT_TOKEN_ADDRESS);
      } else {
        alert("MetaMask not detected!");
      }
    }

    async function approveUSDT() {
      try {
        const vnsAmount = document.getElementById("vnsAmount").value;
        const price = await presaleContract.methods.pricePerVNS().call();
        const usdtAmount = BigInt(price) * BigInt(vnsAmount);

        await usdtContract.methods.approve(PRESALE_CONTRACT_ADDRESS, usdtAmount.toString())
          .send({ from: account });

        document.getElementById("status").innerText = `✅ Approved ${usdtAmount / 1e18n} USDT for ${vnsAmount} VNS`;
      } catch (error) {
        document.getElementById("status").innerText = "❌ Approval Failed!";
        console.error(error);
      }
    }

    async function buyTokens() {
      try {
        const vnsAmount = document.getElementById("vnsAmount").value;
        await presaleContract.methods.buyTokens(web3.utils.toWei(vnsAmount, 'ether')).send({ from: account });

        document.getElementById("status").innerText = `✅ Successfully bought ${vnsAmount} VNS`;
      } catch (error) {
        document.getElementById("status").innerText = "❌ Purchase Failed!";
        console.error(error);
      }
    }
  </script>
