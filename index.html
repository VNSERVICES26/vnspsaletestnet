<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy VNST Token</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buy VNST Token</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>

    <div class="form">
      <input type="number" id="vnstAmount" placeholder="Enter VNST amount" />
      <button id="approveBtn">Approve USDT</button>
      <button id="buyBtn">Buy VNST</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="script.js"></script>
</body>
</html>
